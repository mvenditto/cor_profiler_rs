name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --manifest-path .\cor_profiler\Cargo.toml --verbose
    - name: Run tests
      run: cargo test --verbose --manifest-path .\cor_profiler\Cargo.toml -- --nocapture
